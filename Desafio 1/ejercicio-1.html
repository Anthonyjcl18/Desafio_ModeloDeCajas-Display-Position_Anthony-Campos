<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - Ejercicio 1</title>
    <style media="screen" type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .main {
            margin: 5px;
        }

        .box {
            border: 2px solid #808080;
            height: 100px;
            width: 24.8%;
            padding: 5px;
            box-sizing: border-box;
            display: inline-block;
        }
    </style>
</head>

<!-- Agregar 4 cajas distribuidas horizontalmente con clase .box, con un width de 25% y ––>
padding de 5px y luego evita el desborde de los elementos recalculando los elementos  -->

<body>
    <section class="main">
        <section class="box"></section>
        <section class="box"></section>
        <section class="box"></section>
        <section class="box"></section>
    </section>
</body>

</html>
